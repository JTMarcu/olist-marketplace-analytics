name: dbt CI

on:
  pull_request:
    branches:
      - main

env:
  DBT_PROFILES_DIR: ${{ github.workspace }}

jobs:
  dbt-build:
    name: dbt Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-bigquery
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Create profiles.yml for CI
        run: |
          cat <<EOF > profiles.yml
          olist_marketplace:
            target: ci
            outputs:
              ci:
                type: bigquery
                method: service-account
                project: cudata
                dataset: dbt_ci_${{ github.event.pull_request.number }}
                location: US
                threads: 4
                keyfile: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          EOF

      - name: Install dbt packages
        run: dbt deps

      - name: Run dbt build
        run: dbt build --target ci

      - name: Clean up CI dataset (optional)
        if: always()
        run: |
          echo "CI dataset: dbt_ci_${{ github.event.pull_request.number }}"
          echo "Consider adding a cleanup step to drop the CI dataset after testing"
